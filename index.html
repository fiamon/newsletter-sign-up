<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <main>
    <div class="container">
      <nav>
        <div class="header">
          <h1 class="tittle">Stay updated!</h1>
          
          <p>Join 60,000+ product managers receiving monthly updates on:</p>

          <div class="benefits">
            <div class="benefits-first">
              <img src="assets/images/icon-list.svg" alt="icon"> <span>Product discovery and building what matters</span>
            </div>

            <div class="benefits-second">
              <img src="assets/images/icon-list.svg" alt="icon"> <span>Measuring to ensure updates are a sucess</span>
            </div>

            <div class="benefits-third"> 
              <img src="assets/images/icon-list.svg" alt="icon"> <span>And Much more!</span>
            </div>
          </div>
        </div>
        <div class="form">
          <small class="label">Email addres</small>
          <input type="email" name="email" class="email-form" id="emailAddress" placeholder="email@company.com"> <br>
          <button class="subscribe">Subscribe to monthly newsletter</button>
        </div>

      </nav>

      <aside>
        <img src="/assets/images/illustration-sign-up-desktop.svg" alt="aside image">
      </aside>
    </div>
  </main>

<script src="./scripts/script.js"></script>
</body>
</html>
